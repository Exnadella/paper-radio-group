<!--
/**
 * @module Quantum Paper Elements
 */
/**
 * paper-radio-group
 *
 * Example:
 *
 *    <paper-radio-group selected="small">
 *        <paper-radio-button name="small" label="Small"></paper-radio-button>
 *        <paper-radio-button name="medium" label="Medium"></paper-radio-button>
 *        <paper-radio-button name="large" label="Large"></paper-radio-button>
 *    </paper-radio-group>
 *
 * @class paper-radio-group
 * @author The Polymer Authors
 */
-->

<link rel="import" href="../polymer-selector/polymer-selector.html">

<polymer-element name="paper-radio-group" extends="polymer-selector">

  <template>
  
    <style>
  
      ::content > paper-radio-button {
        padding: 12px;
      }
    
    </style>
  
    <shadow></shadow>
    
  </template>
  
  <script>
  
    Polymer('paper-radio-group', {
      
      selectedProperty: 'checked',
      activateEvent: 'paper-radio-button-activate'
      
    });
  
  </script>
  
</polymer-element>
