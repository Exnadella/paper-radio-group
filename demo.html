<!doctype html>
<html>
  <head>
    <title>paper-radio-group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script src="../platform/platform.js"></script>
    
    <link rel="import" href="../paper-radio-button/paper-radio-button.html">
    <link rel="import" href="paper-radio-group.html">
    
    <style>
    
      body {
        font-family: Roboto, 'Helvetica Neue', Helvetica, Arial;
        margin: 0;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-touch-callout: none;
      }
      
      paper-radio-group {
        padding: 30px;
      }
      
    </style>
    
  </head>
  
  <body unresolved>
    
    <paper-radio-group selected="small">
      <paper-radio-button name="small" label="Small"></paper-radio-button><br>
      <paper-radio-button name="medium" label="Medium"></paper-radio-button><br>
      <paper-radio-button name="large" label="Large"></paper-radio-button>
    </paper-radio-group>
      
  </body>
</html>
